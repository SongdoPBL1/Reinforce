<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로파일 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.15);
            padding: 48px 36px;
            max-width: 400px;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .profile-card:hover {
            box-shadow: 0 16px 48px rgba(60, 72, 88, 0.25);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #6366f1;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
        }
        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: #3730a3;
            margin-bottom: 8px;
        }
        .profile-desc {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 24px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .social-links a {
            display: inline-block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e0e7ff;
            color: #6366f1;
            font-size: 1.5rem;
            line-height: 36px;
            text-align: center;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .social-links a:hover {
            background: #6366f1;
            color: #fff;
        }
    </style>
</head>
